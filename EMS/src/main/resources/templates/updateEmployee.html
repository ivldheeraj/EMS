<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EMPLOYEE MANAGEMENT SYSTEM</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<h1 class="display-4" align="center">EMPLOYEE MANAGEMENT SYSTEM</h1>
		<hr>
		<h1>Update Employee</h1>
		<br>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="hidden" th:field="*{id}"> <input type="text"
				th:field="*{firstName}" placeholder="Update Employee First Name"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{lastName}" placeholder="Update Employee Last Name"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{email}" placeholder="Update Employee Email ID"
				class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info ">Update Employee</button>
		</form>
	</div>


</body>
</html>
